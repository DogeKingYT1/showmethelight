<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Admin — ShowMeTheLight</title>
	<link rel="stylesheet" href="/main.css">
</head>
<body>
	<header class="site-header">
		<div class="container">
			<h1>Admin</h1>
			<nav>
				<a href="/">Home</a>
				<a href="/public/posts/posts.html">Posts</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<section>
			<h2>Login</h2>
			<form id="login" class="login-form">
				<label>Password</label>
				<input type="password" id="password" />
				<button type="submit">Login</button>
			</form>
		</section>

		<section id="admin-area" style="display:none;margin-top:18px;">
			<h2>Create post</h2>
			<form id="create" class="create-form">
				<label>Title</label>
				<input id="title" type="text" />
				<label>Content</label>
				<textarea id="content" rows="6"></textarea>
				<label>Tags (comma separated: red,blue,neutral)</label>
				<input id="tags" type="text" />
				<button type="submit">Create</button>
			</form>

			<h3 style="margin-top:18px;">Existing posts</h3>
			<div id="admin-post-list" class="post-list">Loading…</div>
		</section>
	</main>

	<footer class="site-footer container"><small class="muted">Admin actions require server-side auth</small></footer>
	<script src="/public/admin/admin.js"></script>
</body>
</html>
